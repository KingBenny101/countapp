name: 'Build and Release'

on:
  push:
    branches: ['master']

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Extract version
        id: version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        run: |
          cat > android/app/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEYSTORE_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Build APK
        run: dart run tool/build.dart build_android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: release/countapp-${{ steps.version.outputs.VERSION }}.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Extract version
        id: version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | tr -d '\r')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: dart run tool/build.dart build_windows

      - name: Compress Windows Build
        run: Compress-Archive -Path release/windows/* -DestinationPath countapp-${{ steps.version.outputs.VERSION }}-windows.zip
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: countapp-${{ steps.version.outputs.VERSION }}-windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Extract version
        id: version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux
        run: dart run tool/build.dart build_linux

      - name: Compress Linux Build
        run: tar -czf countapp-${{ steps.version.outputs.VERSION }}-linux.tar.gz -C release/linux .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-exe
          path: countapp-${{ steps.version.outputs.VERSION }}-linux.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Extract version
        id: version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: flutter pub get

      - name: Build macOS
        run: dart run tool/build.dart build_macos

      - name: Compress macOS Build
        run: |
          cd release/macos
          zip -r ../../countapp-${{ steps.version.outputs.VERSION }}-macos.zip .
          cd ../..

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: countapp-${{ steps.version.outputs.VERSION }}-macos.zip

  release:
    name: Create Release
    needs: [build-android, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'artifacts/**/*'
          allowUpdates: true
          generateReleaseNotes: true
          name: Count App ${{ steps.version.outputs.VERSION }}
          tag: ${{ steps.version.outputs.VERSION }}
